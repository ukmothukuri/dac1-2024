<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>eCommerce</title>
</head>
<body>
	<div>
		<a href=".">Home</a> |
		<a href="#">About Us</a> |
		<a href="#">Contact Us</a> |		
	</div>
	<div style="float:right">		
		<a href="Login.html">Login</a> |		
	</div>
	<hr>
	<div style="text-align: center;">
		<form id="registerform" action="./Register">
			<label>UserName:</label>
			<input type="text" id="username" name="username" placeholder="Enter your username"/> <br><br>
			<label>Email:</label>
			<input type="email" id="emailid" name="emailid" placeholder="Enter your Email"/> <br><br>
			<label>Mobile:</label>
			<input type="text" id="mobile" name="mobile" placeholder="Enter your mobile"/> <br><br>
			
			<label>Password:</label>
			<input type="password" id="userpwd" name="userpwd" placeholder="Enter your password"/> <br><br>
			<label>Confirm Password:</label>
			<input type="password" id="confirmpwd" name="confirmpwd" placeholder="Enter your password"/> <br><br>
			
			<button id="register"> Register </button>
		</form>
		
	</div>
	<hr>
	<div style="text-align: center;">		
		Copyrights @DAC 2024			
	</div>
</body>
</html>
